<div class="home">

    {% for post in site.posts %}
        <article class="loop-small">
            <aside class="lp-metas">
                <time class="lp-time" datetime="{{ post.date | date_to_xmlschema }}">
                    {{ post.date | date: "%b %-d, %Y" }}
                </time>
            </aside>
            <h3>
                <a class="lpsm-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <div class="block-content">
                {{ post.excerpt }}
                <a href="{{ post.url | prepend: site.baseurl }}" class="more-link"> Continuer cet article ?</a>
            </div>
        </article>
    {% endfor %}

    <p class="rss-subscribe">subscribe <a href="http://feedpress.me/blog-cyrilou">via RSS</a></p>

</div>
