<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:image" content="{{ "/images/logo.png" | prepend: site.baseurl }}" />

    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/images/favicons/apple-icon-57x57.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/images/favicons/apple-icon-60x60.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/images/favicons/apple-icon-72x72.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/images/favicons/apple-icon-76x76.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/images/favicons/apple-icon-114x114.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/images/favicons/apple-icon-120x120.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/images/favicons/apple-icon-144x144.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/images/favicons/apple-icon-152x152.png" | preprend: site.url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicons/apple-icon-180x180.png" | preprend: site.url }}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/images/favicons/android-icon-192x192.png" | preprend: site.url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicons/favicon-32x32.png" | preprend: site.url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ "/images/favicons/favicon-96x96.png" | preprend: site.url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicons/favicon-16x16.png" | preprend: site.url }}">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ "/images/favicons/ms-icon-144x144.png" | preprend: site.url }}">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{ "/css/main.min.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="https://feedpress.me/blog-c-krylatov" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
</head>
