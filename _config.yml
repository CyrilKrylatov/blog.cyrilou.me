url: http://blog.cyrilou.me
name: Cyrilou, en toute intimité.
title: Cyrilou, en toute intimité.
description: Un site utilisant Jekyll tenu par un haineux.
highlighter: true
paginate: 5
encoding: UTF-8
gems: [jekyll-paginate]
defaults:
  -
    scope:
        path: ""      # empty string for all files
        type: posts   # limit to posts
    values:
        is_post: true # automatically set is_post=true for all posts