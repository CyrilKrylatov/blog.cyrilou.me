---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="lp-time" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%b %-d, %Y" }}
    </time>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
